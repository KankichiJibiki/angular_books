<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto" #myForm="ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"class="p-2 rounded w-full border" placeholder="Email Address" [(ngModel)]="form.email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded-sm">
            Email field must be valid
        </div>

        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded-sm">
            Password field must be valid
        </div>

        <div class="my-5 w-full">
            <label for="confirm_pass">Password</label>
            <input type="password" id="confirm_pass" name="confirm_pass" class="p-2 rounded w-full border" placeholder="Confirm Password" [(ngModel)]="form.confirm_pass" #confirm_pass="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded-sm">
            Confirm_password field must be valid
        </div>

        <div class="my-5 w-full">
            <button type="submit"
                class="p-2 w-full bg-red-700 text-white hover:bg-red-900"
                [disabled]="myForm.form.invalid"
            >
                <ng-container *ngIf="isLoading()">
                    Loading....
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
