<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" action="" class="p-4 rounded-lg border m-auto" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="p-2 rounded w-full border" placeholder="Email Address" [(ngModel)]="form.email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="bg-red-300 p-2 text-red-800">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="bg-red-300 p-2 text-red-800">
            Password field must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading....
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
